{% extends 'base.html' %}

{% block content %}

<h1> Cat List </h1>
{% for cat in cats %}

<div class="card">
<!-- We can provide a space for different parameters after 'detail' in line 10 -->
<a href="{% url 'detail' cat.id %}">
    <div class="card-content">

        <div class="flex-container">

            <div>
            <span class="card-title"> {{ cat.name }} </span>
            <p>Breed: {{ cat.breed }} </p>
            <p>Description : {{ cat.description }} </p>
    
            {% if cat.age > 0 %}
                <p>Age: {{cat.age}} </p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %}

            </div>
{{cat.image}}
            <div class="right">
                {% load static %}
                <img width="150px" height="150px" src={% static cat.image|cut:'main_app/static/' %} />
            </div>

    </div>

</a>
</div>
{% endfor %}
{% endblock %}
